<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question Added</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{header :: header}"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title text-success">Question Added Successfully</h1>
            <p class="card-text">The new question has been added with the following details:</p>
            <ul class="list-group">
                <li class="list-group-item"><strong>Question Text:</strong> <span th:text="${question.questionText}"></span></li>
                <li class="list-group-item"><strong>Correct Answer:</strong> <span th:text="${question.correctAnswer}"></span></li>
                <li class="list-group-item"><strong>Question Type:</strong> <span th:text="${question.questionType}"></span></li>
                <li class="list-group-item"><strong>Domain:</strong> <span th:text="${question.domain}"></span></li>
                <li class="list-group-item"><strong>Language:</strong> <span th:text="${question.language}"></span></li>
                <li class="list-group-item"><strong>Difficulty Level:</strong> <span th:text="${question.difficultyLevel}"></span></li>
            </ul>
            <div class="mt-4">
                <a href="/questions/add-single-question" class="btn btn-primary">Add Another Question</a>
                <a href="/" class="btn btn-secondary">Go to Homepage</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
